plugins:
  open-ingress:
    shortCut: Ctrl-O
    confirm: false
    description: "Open ingress"
    scopes:
      - ing
    command: sh
    background: true
    args:
      - -c
      - "open $(kubectl get ing -n $NAMESPACE $NAME --context $CONTEXT -o jsonpath='https://{.spec.rules[0].host}')"
  open-httproute:
    shortCut: Ctrl-O
    confirm: false
    description: "Open Http Route"
    scopes:
      - httproute
    command: sh
    background: true
    args:
      - -c
      - "open $(kubectl get httproute -n $NAMESPACE $NAME --context $CONTEXT -o jsonpath='https://{.spec.hostnames[0]}')"
  removefinalizers:
    shortCut: Ctrl-L
    confirm: true
    scopes:
      - all
    description: |
      Removes all finalizers from selected resource. Be careful when using it,
      it may leave dangling resources or delete them
    command: kubectl
    background: true
    args:
      - patch
      - --context
      - $CONTEXT
      - --namespace
      - $NAMESPACE
      - $RESOURCE_NAME
      - $NAME
      - -p
      - '{"metadata":{"finalizers":null}}'
      - --type
      - merge
  ksniff:
    shortCut: Ctrl-Y
    confirm: false
    description: "Sniff"
    scopes:
      - po
    command: kubectl
    background: true
    args:
      - sniff
      - $NAME
      - -n
      - $NAMESPACE
      - -x
      - $CONTEXT
      - -p
  debug:
    shortCut: Ctrl-U
    confirm: false
    description: "Debug"
    scopes:
      - po
    command: kubectl
    background: false
    args:
      - debug
      - $NAME
      - -n
      - $NAMESPACE
      - --context
      - $CONTEXT
      - -it
      - --image=nicolaka/netshoot
  crossplane-trace:
    shortCut: w
    confirm: false
    description: "Crossplane Trace"
    scopes:
      - all
    command: sh
    background: false
    args:
      - -c
      - |
        if [ -n "$NAMESPACE" ]; then
          crossplane beta trace --context $CONTEXT -n $NAMESPACE $RESOURCE_NAME.$RESOURCE_GROUP $NAME -owide | less -K
        else
          crossplane beta trace --context $CONTEXT $RESOURCE_NAME.$RESOURCE_GROUP $NAME -owide | less -K
        fi
